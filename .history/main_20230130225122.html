<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <div>
        <div id="process">
            <div class="process-color"></div>
            <span>0%</span>
        </div>
    </div>
    <div id="source-change-container">
        <select id="source-change">
            <option value="frequently">常用字500</option>
            <option value="hanziRoot">字根练习</option>
        </select>
    </div>
    <div class="input-content hanzi-root">
        <div id="word" class="content"></div>
        <div class="content">
            <input id="input" class="input"></input>
            <p id="key" hidden></p>
        </div>
    </div>
    <div class="fault-content hanzi-root">
        <div id="one-key" class="key-num">
            <span>1</span>
            <div class="area"></div>
        </div>
        <div id="two-key" class="key-num">
            <span>2</span>
            <div class="area"></div>
        </div>
        <div id="three-key" class="key-num">
            <span>3</span>
            <div class="area"></div>
        </div>
        <div id="four-key" class="key-num">
            <span>4</span>
            <div class="area"></div>
        </div>
        <div class="button-container fault-content-button-container">
            <button id="fault-save">save</button>
            <button id="fault-empty">empty</button>
        </div>
    </div>
    <div class="type-history">
        <table class="history-table"></table>
    </div>
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="./pythonScript/tempData.js"></script>
    <script src="./pythonScript/hanZiRoot.js"></script>
    <script src="./static/js/main.js"></script>

</body>

</html>
